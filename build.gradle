/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
    id 'war'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.spring.io/milestone'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-ldap:2.2.0.RC1'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.0.RC1'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.26'
    implementation 'com.microsoft.sqlserver:mssql-jdbc:7.4.1.jre8'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.2.0.RC1'
    implementation 'mysql:mysql-connector-java:8.0.17'
    implementation 'org.springframework.security:spring-security-ldap:5.2.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.0.RC1'
    implementation 'commons-configuration:commons-configuration:1.10'
    implementation 'org.apache.ibatis:ibatis-core:3.0'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.2.0.RC1'
    runtimeOnly 'com.h2database:h2:1.4.199'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.0.RC1'
	providedCompile 'org.springframework.boot:spring-boot-starter-tomcat:2.2.0.RELEASE'
}

group = 'com.gisela'
version = '0.0.1-SNAPSHOT'
description = 'Gisela'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
